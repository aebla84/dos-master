<ion-menu [content]="content" (ionOpen)="openMenu()" (ionClose)="closeMenu()">
  <ion-content>
    <ion-navbar>
      <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
     </button>
      <ion-title>Cat√°logo</ion-title>
    </ion-navbar>
    <ion-list>
      <div *ngFor="let c of categories">
        <ion-item class="item-stable"
                   (click)="toggleDetails(c)"
                   [ngClass]="{active: c.showDetails}">
          {{c.title}}
        </ion-item>
        <ion-item class="item-accordion"
                   *ngFor="let item of c.items"
                   [hidden]="c.showDetails"
                   (click)="openProduct(item.id,item.title)">
          <ion-icon color="primary" name="ios-arrow-forward"></ion-icon>
          {{item.title}}
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
