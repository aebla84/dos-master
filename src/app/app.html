<ion-header>
  <ion-navbar color="primary" class="navbarDosilet">
    <button class="menu-toggle-button" ion-button menuToggle>
<ion-icon name="menu"></ion-icon>
</button>
    <img (click)="openHome()" class="logo-navbar" src="assets/img/logo.png" />
    <button class="settings-button" ion-button (click)="goSettings()">
<ion-icon name="settings"></ion-icon>
</button>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content" (ionOpen)="openMenu()" (ionClose)="closeMenu()">
  <ion-content>
    <ion-list>
      <div *ngFor="let c of categories">
        <ion-item class="item-stable" (click)="toggleDetails(c)" [ngClass]="{active: c.showDetails}">
          {{c.title}}
        </ion-item>
        <ion-item class="item-accordion" *ngFor="let item of c.items" [hidden]="c.showDetails" (click)="openProduct(item.id,item.title)">
          <ion-icon color="primary" name="ios-arrow-forward"></ion-icon>
          {{item.title}}
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-footer>
  <div class="tabs">
    <button ion-button icon-only class="tab" (click)="openHome()">
    <ion-icon name="home"></ion-icon>
  </button>
    <button ion-button icon-only class="tab" (click)="goHighlight()">
    <ion-icon name="alert"></ion-icon>
  </button>
    <button ion-button icon-only class="tab" (click)="goContact()">
    <ion-icon name="mail"></ion-icon>
  </button>
    <button ion-button icon-only class="tab" (click)="call('tel:+34699138977')">
  <ion-icon name="call"></ion-icon>
</button>
  </div>
</ion-footer>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
