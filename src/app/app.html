<ion-header>
  <ion-navbar color="primary" class="navbarDosilet">
    <button class="menu-toggle-button" ion-button menuToggle>
<ion-icon name="menu"></ion-icon>
</button>
    <img (click)="openHome()" class="logo-navbar" src="assets/img/logo.png" />
    <button class="settings-button" ion-button (click)="goSettings()">
<ion-icon name="settings"></ion-icon>
</button>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content">
  <ion-content>
    <ion-list>
      <div *ngFor="let c of category">
        <ion-item class="item-stable" (click)="toggleDetails(c)" [ngClass]="{active: c.showDetails}">
          {{c.name}}
        </ion-item>
        <ion-item menuClose class="item-accordion" *ngFor="let sc of c.subcategories" [hidden]="c.showDetails" (click)="openProduct(sc.term_id,sc.name)">
          <ion-icon color="primary" name="ios-arrow-forward"></ion-icon>
          {{sc.name}}
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-footer>
  <div class="tabs">
    <button ion-button icon-only class="tab" (click)="openHome()">
        <img class="tab-icon" src="assets/icon/icono_1.png" />
  </button>
    <button ion-button icon-only class="tab" (click)="goHighlight()">
      <img class="tab-icon" src="assets/icon/icono_2.png" />
  </button>
    <button ion-button icon-only class="tab" (click)="goContact()">
      <img class="tab-icon" src="assets/icon/icono_3.png" />
  </button>
    <button ion-button icon-only class="tab" (click)="confirmCall('tel:+34699138977')">
      <img class="tab-icon" src="assets/icon/icono_4.png" />
</button>
  </div>
</ion-footer>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
