<ion-header>
  <ion-navbar class="navbarDosilet" hideBackButton="true">
    <div (click)="openHome()" class="div-logo-header">
      <img style="width:90px; height:auto;" src="assets/img/logo.png" />
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="dms-block-description">
  						<div class="category-decorative-image background-cover" style="background-image: url(http://dosilet.deideasmarketing.solutions/wp-content/uploads/2016/12/hornos-pizzas-1024x683.jpg);"></div>
  						<h1>{{parent_name}}</h1>
  						<h2>{{this.name}}</h2>
  						<h3>{{subtitle}}</h3>
              <div class="sliders">
                <ion-slides pager="true">
                  <ion-slide zoom="true" *ngFor="let p of products" class="background-contain" [ngStyle]="{'background-image': 'url(' + p.image + ')'}" >
                    <div class="product-name">
                      {{p.name}}
                    </div>
                      <!-- <div class="product-reference"> {{p.name}}</div> -->
                  </ion-slide>
                </ion-slides>
              </div>
              <div class="desc" [innerHtml]="description"></div>
  </div>
  <button (click)="openCatalogPDF()" id="sendBtn" type="submit" class="btn formBtn"  block>DESCARGAR CAT√ÅLOGO <i class="ion-ios-arrow-forward"></i></button>
</ion-content>
<ion-footer>
  <div class="footer">
    <button (click)="goBack()" class="btn-footer" style="float:left; margin-left:30px;">VOLVER</button>
    <button (click)="goContact()" class="btn-footer" style="float:right; margin-right:30px;">CONTACTO</button>
  </div>
</ion-footer>
