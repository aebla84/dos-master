<ion-header>
  <ion-navbar color="primary" class="navbarDosilet">
    <button class="menu-toggle-button" ion-button menuToggle>
<ion-icon name="menu"></ion-icon>
</button>
    <img (click)="openHome()" class="logo-navbar" src="assets/img/dosilet_logo_white.png" />
    <button class="settings-button" ion-button (click)="goSettings()">
<ion-icon name="settings"></ion-icon>
</button>
  </ion-navbar>
  <div class="subtitle">
    <h5>Contacto</h5>
  </div>
</ion-header>

<ion-content>
  <script src="cordova.js"></script>

  <div class="formProductDiv">
    <form (ngSubmit)="globals.send(nameCategory)">
      <ion-item *ngIf="nameCategory">
        <ion-input type="text" placeholder="{{nameCategory}}" [(ngModel)]="globals.category" name="category" disabled="true">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="globals.subject" name="subject" placeholder="Nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" [(ngModel)]="globals.phone" name="phone" placeholder="Teléfono" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" [(ngModel)]="globals.mailfrom" name="mailfrom" placeholder="Email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea [(ngModel)]="globals.message" name="message" placeholder="Mensaje" required></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>He leído y acepto los <a href="#">terminos y condiciones.</a></ion-label>
        <ion-checkbox required></ion-checkbox>
      </ion-item>
      <button ion-button type="submit" block>Enviar</button>
    </form>
  </div>

  <script src="cordova.js"></script>
</ion-content>
