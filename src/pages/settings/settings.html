<ion-content padding>
  <div class="info-toggle">
    <h1>{{ status }}</h1>
    <h4>{{ description }}</h4>
  </div>
  <div class="notification-toggle">
    {{notification}}
    <ion-toggle [(ngModel)]="globals.notification" (ionChange)="globals.toggleNotification($event)"></ion-toggle>
  </div>
</ion-content>
